
[General]
REPO_PATH = C:\Users\USER\TRADING_SYSTEM_ALGORITHM
FILE_PATHS = C:\Users\USER\TRADING_SYSTEM_ALGORITHM\DOCUMENTATIONS
BRANCH_NAME = main
REMOTE_NAME = origin
COMMIT_MESSAGE_PREFIX = Initial Commit:


WORKSPACE_BASE_PATH = /path/to/workspaces
LOG_LEVEL = INFO
LOG_FILE = github_automation.log

[Git]
GIT_USER_NAME = your_github_user_name
GIT_USER_EMAIL = your_github_email

[GitHub]
GITHUB_TOKEN = your_github_personal_access_token
DEFAULT_BRANCH = main

[Repository]
DEFAULT_REMOTE_NAME = origin

[PullRequest]
DEFAULT_PR_TITLE = Automated changes
DEFAULT_PR_BODY = This pull request was automatically generated.

[CICD]
CI_TIMEOUT = 3600
CI_CHECK_INTERVAL = 60

[Formatting]
CODE_STYLE = black
MAX_LINE_LENGTH = 100

[Documentation]
AUTO_UPDATE_README = true
API_DOC_GENERATOR = pdoc

[Dependencies]
DEPENDENCY_FILE = requirements.txt
AUTO_UPDATE_DEPENDENCIES = true

[Security]
ENCRYPTION_KEY_FILE = .encryption_key

[Performance]
ENABLE_PERFORMANCE_MONITORING = true
PERFORMANCE_LOG_INTERVAL = 300

[RateLimit]
MAX_RETRIES = 3
RETRY_DELAY = 5

[Notification]
SMTP_SERVER = smtp.gmail.com
SMTP_PORT = 465
SMTP_USER = your_email
SMTP_PASSWORD = your_password
NOTIFICATION_EMAIL = your_email
SMTP_USE_SSL = true

[ErrorHandling]
MAX_RETRIES = 3
RETRY_DELAY = 5

[AsyncOperations]
MAX_CONCURRENT_TASKS = 5

